<div class="container">
  <!-- Table Section -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table" matSort>

      <!-- Month Column -->
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Month </th>
        <td mat-cell *matCellDef="let element"> {{ element.month }} </td>
      </ng-container>

      <!-- Primary Column -->
      <ng-container matColumnDef="primary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary </th>
        <td mat-cell *matCellDef="let element"> {{ element.primary }} </td>
      </ng-container>

      <!-- Secondary Column -->
      <ng-container matColumnDef="secondary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Secondary </th>
        <td mat-cell *matCellDef="let element"> {{ element.secondary }} </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Export Buttons -->
    <div class="export-buttons">
      <button mat-raised-button color="primary" (click)="exportToExcel()">ðŸ“Š Export to Excel</button>
      <button mat-raised-button color="accent" (click)="exportChartAsPDF()">ðŸ“„ Export Chart as PDF</button>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="chart-container">
    <h2>ðŸ“ˆ Product Sales Chart</h2>
    <canvas #barChart></canvas>
  </div>
  
</div>
